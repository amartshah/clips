<div class="list">

  
  <label class="item item-input item-stacked-label">
    <span class="input-label">ID</span>
    <input type="text" ng-model="business['ID']">
  </label>
  
  <label class="item item-input item-stacked-label">
    <span class="input-label">photo_link</span>
    <input type="text" ng-model="business['photo_link']">
  </label>
  
  <label class="item item-input item-stacked-label">
    <span class="input-label">address</span>
    <input type="text" ng-model="business['address']">
  </label>
  
  <label class="item item-input item-stacked-label">
    <span class="input-label">phone_number</span>
    <input type="text" ng-model="business['phone_number']">
  </label>
  
  <label class="item item-input item-stacked-label">
    <span class="input-label">hours</span>
    <input type="text" ng-model="business['hours']">
  </label>
  
  <label class="item item-input item-stacked-label">
    <span class="input-label">website</span>
    <input type="text" ng-model="business['website']">

    <span class="input-label">name</span>

  <button class="button button-block button-positive">Save</button>
