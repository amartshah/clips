<div ng-controller="IndexController">
  <super-navbar>
    <super-navbar-title>
      Copuons Index
    </super-navbar-title>
  </super-navbar>

  <div ng-show="showSpinner" ng-include="'_spinner.html'"></div>
  <div ng-hide="showSpinner">
    <ul class="list" ng-hide="copuonss.length == 0">

      <super-navigate location="copuons#show" data-params-id="{{ copuons.id }}" ng-repeat="copuons in copuonss">
        <li class="item item-icon-right">
          <span ng-bind="copuons['coupon_id']"></span>
          <i class="icon super-ios-arrow-right"></i>
        </li>
      </super-navigate>

    </ul>

    <h4 ng-show="copuonss.length == 0" class="assertive padding">
      No copuonss found. Create one?
    </h4>

    <super-modal-show location="copuons#new">
      <button class="button button-full button-positive">
        Create a new copuons
      </button>
    </super-modal-show>
  </div>
</div>
