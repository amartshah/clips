<div ng-controller="ShowController">
  <super-navbar>
    <super-navbar-title>
      Show
    </super-navbar-title>
  </super-navbar>

  <div>
    <div ng-show="showSpinner" ng-include="'_spinner.html'"></div>
    <div ng-hide="showSpinner">
      <div class="coupons-image-header">
        <img ng-src="{{coupons['photo_link']}}">
      </div>

      <div class="padding">

       <h4><span ng-bind="coupons['deal_text']"></span></h4>


       <p>
         <span ng-bind="coupons['start_of_deal']"></span>
          -
          <span ng-bind="coupons['end_of_deal']"></span>
        </p>


     </div>

     <button class="button button-block button-positive">
       Save
     </button>

     <button class="button button-block button-negative">
       QR Code
     </button>

        <button class="button button-block button-positive">
          Edit
        </button>
      </super-modal-show>

      <button ng-click="remove(coupons.id)" class="button button-block button-negative">
        Remove
      </button> -->
    </div>
  </div>
</div>
